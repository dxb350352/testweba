<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>seaJS</title>
    <link rel="stylesheet" href="./hellow.css"/>
</head>
<body>
<h4>seaJS 例子 example 01</h4>
<div id="div01" class="div01">
    <span id="span01" class="span01">my TEXT 001 seaJS 例子，鼠标移动到上面看看边框变化...</span>
</div>
<br>
<div id="div02" class="div02">my TEXT 002 seaJS 例子，鼠标放到上面等下看</div>
<script type="text/javascript" src="https://cdn.bootcss.com/seajs/3.0.3/sea.js"></script>
<script type="text/javascript">
    // seajs 的简单配置
    seajs.config({
        //all alias path base on this//所有别名基于本路径
        base: "./"

        //define each self path//定义paths，本例未启用
        //,paths:{
        //  "jQueryPath":"jquery"
        //}

        //define each alias name here
        , alias: { //auto add suffix .js
            "jQuery1.12": "https://code.jquery.com/jquery-1.12.4.min"
            , "hellow": "./hellow"
        }
        , preload: 'jQuery1.12'
        , vars: {
            'locale': 'zh-cn' //本例未启用,在模块中可用格式{key},即{locale}表示变量
        }
    });
    //加载入口模块，加载完成后调用模块的方法
    seajs.use(['jQuery1.12', './hellowMain.js'], function ($, hm) {
        hm.initEvent();
    });
    //seajs.use(['jQuery1.12','../static/hellow/hellowMain.js']);
</script>
</body>
</html>
